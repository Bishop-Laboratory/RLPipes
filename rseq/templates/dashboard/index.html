{% extends 'base.html' %}
{% set active_page = "dashboard" %}


{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3">
      <h2>Runs!</h2>
      {% for run in runs %}
        <p>{{ run['run_name'] }}</p>
        {% if not loop.last %}
          <hr>
        {% endif %}
      {% endfor %}
    </div>
    <div class="col-sm-2">
      <h2>Build a new run!</h2>
        <form method="post" enctype="multipart/form-data">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Run name</span>
            </div>
            <input name="run_name" id="run_name" required>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Pipeline</span>
            </div>
            <select class="custom-select" id="pipeline_name">
              <option selected>Choose...</option>
              {% for pipeline in pipelines %}
              <option value="{{ pipeline['pipeline_name'] }}">{{ pipeline['pipeline_name'] }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="upload_sample_sheet">Upload sample sheet</label>
            <input type="file" id="upload_sample_sheet" class="form-control-file" name="file">
          </div>
          <input type="submit" class="btn btn-primary" value="Register Run">
        </form>
    </div>
  </div>
</div>
{% endblock %}
