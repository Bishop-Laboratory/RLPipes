{% extends 'base.html' %}

{% block content %}
<hr>
<h2>Create new run</h2>
<hr>
<form method="post" enctype="multipart/form-data">
  <label for="run_name">Run name</label>
  <input name="run_name" id="run_name" require>
  <label for="mode">Mode</label>
  <input name="mode" id="mode" require>
  <label for="sample_sheet">Sample_sheet</label>
  <input type="file" name="sample_sheet" id="sample_sheet">
  <input type="submit" value="enter">
</form>
<hr>
<div id="row">
  <div id="col">
    <a role="button" href="{{ url_for('dashboard.dashboard') }}" class="btn btn-default btn-lg">
      <span class="fa fa-chevron-left"></span> Dashboard
    </a>
  </div>
</div>
{% endblock %}
