{% extends 'base.html' %}

{% block content %}

<script>
// from https://getbootstrap.com/docs/4.3/components/forms/
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

<hr>
<h2>Create new run</h2>
<hr>
<div class="container">
  <form class="needs-validation" novalidate method="post" enctype="multipart/form-data">
    <div class="form-row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="run_name">Run name</label>
          <input type="text" name="run_name" id="run_name" class="form-control" placeholder="e.g., 'HeLa DRIPSeq'" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="mode">Mode</label>
          <select id="mode" name="mode" class="form-control">
            <optgroup label="S9.6-based">
              <option>DRIP</option>
              <option>ssDRIP</option>
              <option>qDRIP</option>
              <option>sDRIP</option>
              <option>S1-DRIP</option>
              <option>bisDRIP</option>
              <option>SMRF</option>
              <option>RDIP</option>
              <option>DRIPc</option>
            </optgroup>
            <optgroup label="RNH-based">
              <option>R-ChIP</option>
              <option>RR-ChIP</option>
              <option>DRIVE</option>
              <option>MapR</option>
              <option>RNH-CnR</option>
            </optgroup>
          </select>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4">
        <div class="custom-file">
          <input type="file" name="sample_sheet" class="custom-file-input" id="sample_sheet" required>
          <label class="custom-file-label" for="sample_sheet">Select sample sheet (.csv)</label>
          <div class="invalid-feedback">Please upload a sample sheet in .csv format</div>
        </div>
      </div>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Create</button>
  </form>
</div>

<hr>
<div id="row">
  <div id="col">
    <a role="button" href="{{ url_for('dashboard.dashboard') }}" class="btn btn-default btn-lg">
      <span class="fa fa-chevron-left"></span> Dashboard
    </a>
  </div>
</div>
{% endblock %}
