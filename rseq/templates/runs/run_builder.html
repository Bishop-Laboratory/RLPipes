{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Build a new run{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="pipeline_name">Which pipeline</label>
    <input name="pipeline_name" id="pipeline_name" required>
    <label for="run_name">Name of run</label>
    <input name="run_name" id="run_name" required>
    <input type="submit" value="Register Run">
  </form>
{% endblock %}
