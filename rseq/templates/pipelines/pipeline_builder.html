{% extends 'base.html' %}
{% set active_page = "pipeline_builder" %}

{% block header %}
  <h1>{% block title %}Build a new pipeline{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="pipeline_name">Which pipeline</label>
    <input name="pipeline_name" id="pipeline_name" required>
    <label for="pipeline_author">Pipeline author</label>
    <input name="pipeline_author" id="pipeline_author" required>
    <input type="submit" value="Register Pipeline">
  </form>
{% endblock %}
